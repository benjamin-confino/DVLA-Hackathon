<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%;
	margin: 0;
	padding: 0
}

#map-canvas {
	height: 100%
}
</style>
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUnImHQZA1vXK3sdia02qy_KawzLcAyh4">
    </script>
<script type="text/javascript">
      function initialize() {
      
      var image = new google.maps.MarkerImage(
            "images/carmed.png", //url
            new google.maps.Size(25, 25), //size
            new google.maps.Point(0,0), //origin
            new google.maps.Point(53.048897, -3.004085) //anchor 
    );
      
         var mapOptions = {
    zoom: 6,
    center: new google.maps.LatLng(53.048897, -3.004085)
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var ajax = {}
ajax.url = "http://185.40.9.188:9110/DVLA/rest/getAllReportsNoPhotos";
ajax.params = "";
ajax.get = function() {
var xmlHTTP;
if (window.XMLHttpRequest) {
xmlHTTP = new window.XMLHttpRequest;
} else {
alert("This service will not work with your browser");
}
xmlHTTP.open("GET", ajax.url + ajax.params, true);
xmlHTTP.send();
xmlHTTP.onreadystatechange = function () {
if (xmlHTTP.readyState == 4 && xmlHTTP.status == 200) {
alert(xmlHTTP.responseText);
ajax.result = eval( "(" + xmlHTTP.responseText + ")");
ajax.processResult(ajax.result);
}
if (xmlHTTP.readyState == 4 && xmlHTTP.status != 200) { alert(xmlHTTP.status);}
}
}

ajax.processResult = function() {
alert(ajax.result[0].VRM);
}
ajax.get();


  var marker = new google.maps.Marker({
    position: map.getCenter(),
    icon: image,
    draggable: false,
    map: map
  });

}

      
      
      
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
	<div id="map-canvas" />
</body>
</html>
